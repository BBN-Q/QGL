# .travis.yml file based on:
# https://gist.github.com/dan-blanchard/7045057

language: python
python:
  - 2.7
  - 3.5

before_install:
  # install git lfs and fetch test data
  - if [ ! -f $HOME/download/git-lfs-linux-amd64-1.5.6.tar.gz ]; then
      pushd $HOME/download;
      wget https://github.com/github/git-lfs/releases/download/v1.5.6/git-lfs-linux-amd64-1.5.6.tar.gz;
      popd;
    fi
  - tar xzf $HOME/download/git-lfs-linux-amd64-1.5.6.tar.gz
  - (cd git-lfs-1.5.6 && PREFIX=$HOME/.local ./install.sh)
  - export PATH=$HOME/.local/bin:$PATH
  - git lfs pull

install:
  # Setup anaconda. See http://conda.pydata.org/docs/travis.html

  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == 2.7 ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Create conda environment with dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy bokeh h5py jupyter scipy networkx future
  - source activate test-environment
  - if [[ "$TRAVIS_PYTHON_VERSION" == 2.7 ]]; then
      conda install --yes atom;
    else
      conda install -c ecpy atom;
    fi
  - pip install watchdog coveralls

script:
  - coverage run -m unittest discover
after_script:
  - coveralls

# necessary to run on new container-based infrastructure
sudo: false

cache:
  directories:
    - $HOME/download
    - $HOME/.cache/pip
